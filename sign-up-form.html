<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sign-up-form.css">
</head>

<body>
    <div class="left">
        <div class="logo-container">
            <img src="/odin-lined.png" width="100" alt="logo">
            <p>ODIN</p>
        </div>
    </div>

    <div class="right">
        <top class="top">
            <header>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. 
                <br>
                Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </header>
        </top>

        <div class="middle">
            <form id="form" action="">

                <div>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname">
                    </div>

                </div>

                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="tel">PHONE</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="confirm-password">
                    </div>
                </div>

            </form>

        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>

</html>
